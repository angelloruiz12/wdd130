<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazingTravels</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body id="content">
    <!-- this is the header: the logo and the navigation box with the 2 subpages in it. -->
    <header>
        <a href="index.html" id="logo_link">
            <img src="images/amazing travels-logos.jpeg" alt="Logo Amazing Travels" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="promotion.html">Promotions</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <!-- this section will contain the hero image that will change to show another picture -->
    <section class="hero-space">
        <h1 id="hero-text">Welcome to the HomePage</h1>
        <img src="images/rafting.jpg" alt="Rafting" class="hero-picture">
        <img src="images/dunas.jpg" alt="Dunas" class="hero-picture">
    </section>

    <!-- Here there is a div to create a space and separate the hero part and the main part -->
    <div id="space"></div>

    <!-- This is the main tag and I will put the principal content on it. It is divided two sections and 
    each section has a picture and next to it a text -->
    <main class="main-home">
        
        <section class="section-grid">
            <img src="images/festival1.jpg" alt="City of Ica" class="main-picture" id="main-picture1">
        </section>
        <p id="main-text1">Description of the most important fact about the city</p>
        
        <section class="section-grid" id="section-grid2">
            <img src="images/festival2.jpg" alt="City of Lunahuana" class="main-picture" id="main-picture2">
        </section >
        <p id="main-text2">Description of the most important fact about the city</p>
    </main>

    <!-- This is the footer, here I will put the social media icons, phone numbers, and the email. -->
    
    <footer>
        <p>AmazingTravels &copy; 2022 - Angello Ruiz</p>
        <a href="site-plan.html">Site Plan</a>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    
</body>
</html>
